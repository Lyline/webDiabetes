<app-header></app-header>
<table class="patientList">
  <th>Pr√©nom</th>
  <th>Nom</th>
  <th>Date de naissance</th>
  <th>Adresse</th>
  <th>Action</th>

  <tr *ngFor="let patient of patientList">
    <td>{{patient.firstName | uppercase}}</td>
    <td>{{patient.lastName | uppercase}}</td>
    <td>{{patient.dateOfBirth}}</td>
    <td>{{patient.address}}</td>

    <td>
      <a routerLink="/patients/consultation/{{patient.id}}">
        <fa-icon [icon]="getIcon" class="action"></fa-icon>
      </a>

      <fa-icon [icon]="updateIcon" class="action"></fa-icon>
      <fa-icon [icon]="deleteIcon" class="action"></fa-icon>
    </td>
  </tr>
</table>
